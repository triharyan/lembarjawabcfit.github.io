<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembar Jawab Tes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease;
        }

        .answer-btn:hover {
            background-color: #2980b9;
        }

        #result {
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lembar Jawab Tes</h1>
        <p>Pilih jawaban yang sesuai:</p>
        <div class="button-group">
            <button class="answer-btn" onclick="openLink('https://www.example.com/a')">A</button>
            <button class="answer-btn" onclick="openLink('https://www.example.com/b')">B</button>
            <button class="answer-btn" onclick="openLink('https://www.example.com/c')">C</button>
            <button class="answer-btn" onclick="openLink('https://www.example.com/d')">D</button>
        </div>
    </div>

    <script>
        function openLink(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
